<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contoh Audio sebagai background</title>
</head>
<body>
    <h1>Contoh Audio sebagai background</h1>
    <audio hidden autoplay loop>
    <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <h1>Autoplay</h1>
    <audio controls autoplay>
    <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <h1>Loop</h1>
    <audio controls loop>
    <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <h1>Muted</h1>
    <audio controls muted>
    <source src="audio.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
